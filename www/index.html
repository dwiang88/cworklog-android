<!DOCTYPE html>
<html>
<head>
    <title>Contractor's Work Log</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.3.0-rc.1.min.css">
    <link rel="stylesheet" href="css/smoothness/jquery-ui-1.10.1.custom.min.css">
    <link rel="stylesheet" href="css/jquery.ui.sliderbutton.css">
</head>
<body>
<h3>Contractor's Work Log</h3>
<div id="message"></div>
<div id="form" class="hide">
    <label for="user">Username</label>
    <input id="user" type="text"></label>
    <label for="pass">Password</label>
    <input id="pass" type="password"></label>
    <button id="setup-ok">
        <i class="icon-ok"></i> OK
    </button>
</div>
<button id="setup">
    <i class="icon-cog"></i> Login / Setup
</button>
<button id="fetch" disabled>
    <i class="icon-arrow-down"></i> Fetch tasks
</button>
<button id="upload" disabled>
    <i class="icon-arrow-up"></i> Upload times
</button>
<button id="local" disabled>
    <i class="icon-table"></i> Local timelog
</button>
<div id="tasks">
    <h2>Tasks</h2>
    <p class="help">Click on item to start.</p>
    <ul id="list"></ul>
</div>
<div id="current" class="hide"></div>

<div id="stopSliderContainer" class="containing-element" style="display: none">
   <div id="toggle_running" class="switch"><div style="left: 100px" class="on"></div></div>   
   <!-- <div id="sldStop" style="width: 100%"></div> -->
</div>

<div id="timelogs" class="hide">
    <ul id="timelogs-list"></ul>
    <button id="timelogs-close">
        <i class="icon-ok"></i> Close
    </button>
</div>
<script src="js/jquery-1.9.1.min.js"></script>

<!-- <script src="js/jquery.mobile-1.3.0-rc.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.1.custom.min.js"></script>
<script type="text/javascript" src="js/jquery.ui.sliderbutton.js"></script> -->
<script src="js/app.js"></script>
</body>
</html>
